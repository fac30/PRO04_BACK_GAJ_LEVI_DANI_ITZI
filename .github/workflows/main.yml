name: Deploy to EC2

on:
  push:
    branches:
      - automate

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies and build the project
      run: npm install && npm run build

    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "Creating SSH key file..."
        echo "$PRIVATE_KEY" > canvas_collective.pem
        chmod 400 canvas_collective.pem

        echo "Setting up SSH directory..."
        if [ ! -d ~/.ssh ]; then
          mkdir ~/.ssh
          chmod 700 ~/.ssh
        fi

        echo "Setting up known_hosts file..."
        if [ ! -f ~/.ssh/known_hosts ]; then
          touch ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
        fi

        echo "Adding host to known_hosts..."
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

        echo "Host: $HOST"
        echo "User: $USER"

        echo "Connecting to EC2 instance..."
        ssh -v -T -i canvas_collective.pem $USER@$HOST << 'EOF'
        echo "Changing directory to PRO04_BACK_GAJ_LEVI_DANI_ITZI..."
        cd PRO04_BACK_GAJ_LEVI_DANI_ITZI || { echo "Directory not found"; exit 1; }

        echo "Pulling latest changes from Git..."
        git pull || { echo "Git pull failed"; exit 1; }

        echo "Installing dependencies..."
        npm install || { echo "npm install failed"; exit 1; }

        echo "Changing directory to dist..."
        cd dist || { echo "Directory not found"; exit 1; }

        echo "Restarting PM2 process..."
        pm2 restart 0 || { echo "PM2 restart failed"; exit 1; }
        EOF

        echo "Cleaning up SSH key file..."
        rm canvas_collective.pem

    - name: Cleanup
      if: always()
      run: rm -f canvas_collective.pem
